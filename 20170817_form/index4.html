<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="" method="GET">
        <fieldset>
            <legend>选择居住城市</legend>
            <input type="text" name="city" list="cityData" autocomplete="off">
            <datalist id="cityData">
                <option value="北京">
                <option value="上海">
                <option value="广州">
                <option value="深圳">
                <option value="杭州">
            </datalist>
        </fieldset>
        <fieldset>
            <legend>选择电话号码</legend>
            电话<input name="tel" type="url">
        </fieldset>
        <input type="submit">
    </form>
</body>

</html>
